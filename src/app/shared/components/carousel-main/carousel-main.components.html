<div class="block-carousel-main">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div [class.active]="" class="carousel-item" *ngFor="let item of CarouselImages" #carouselItem>
        <img src="./assets/images/carousel-main/{{item.name}}" class="d-block w-100" alt="{{item.name}}">
        <div class="carousel-item-logo">
          <img src="./assets/images/logo.png" alt="logo.png">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
